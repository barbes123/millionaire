<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millionaire Family Quiz</title>
    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              'game-dark': '#0f0c29',
              'game-mid': '#302b63',
              'game-light': '#24243e',
              'game-accent': '#ffd700',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: #0f0c29;
        color: white;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0c29; 
      }
      ::-webkit-scrollbar-thumb {
        background: #302b63; 
        border-radius: 4px;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: Must point to /src/index.tsx with a leading slash -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
